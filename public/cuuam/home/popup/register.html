        $('#login_now').on('click',function(){
            var return_url = getParameterByName('return_url') || null;

                }
            }
            var auth="https://id.gosu.vn/auth/authorize?response_type=code&client_id=cack.Rbvyoow386a86jbCCaLLHo35i3rsFR&redirect_uri=http://cuuam.gosu.vn/home/authenticate.html&popup=true&state="+return_url;
            window.location.replace(auth);
            console.log(auth);

        });

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
